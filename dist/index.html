<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <script src="https://kit.fontawesome.com/8d1c439b9a.js" crossorigin="anonymous"></script>
  <script src="main.js" defer></script>
</head>
<body>
  <i class="fa-solid fa-folder-open fa-xl folders-menu-icon"></i>
  <header>
    <h1><i class="fa-solid fa-laptop"></i> Study</h1>
    <nav>
      <ul>
        <li class="selected">Tasks</li>
        <li>Calendar</li>
        <li>Sort</li>
      </ul>
      <hr>
    </nav>
  </header>
  <!-- <aside class="folder-menu">
    <h1>FOLDERS</h1>
    <ul class="folders-list">
      <li class="folder">Study</li>
      <li>Chores</li>
      <li>Game development</li>
      <li>Fix Car</li>
      <li>Touch Grass</li>
    </ul>
  </aside>
  <div class="sidebar-blur"></div> -->
  <main class="main-content-container">
    <div class="upcoming-tasks-section tasks-section">
      <h2 class="tasks-label">Upcoming</h2>
      <div class="tasks-container">
        <div class="task">
          <i class="fa-solid fa-wallet fa-lg task-icon"></i>
          <div class="task-info-container">
            <h3>Task #1</h3>
            <p>Due 23/11/22</p>
            <div class="priority-label high"></div>
          </div>
          <i class="fa-solid fa-trash-can"></i>
        </div>
        <div class="task">
          <i class="fa-solid fa-poo fa-lg task-icon"></i>
          <div class="task-info-container">
            <h3>Task #1</h3>
            <p>Due 23/11/22</p>
            <div class="priority-label low"></div>
          </div>
          <i class="fa-solid fa-trash-can"></i>
        </div>
      </div>
      <button type="button" class="add-tasks btn">
        <i class="fa-solid fa-plus"></i>
      </button>
    </div>
    <div class="inprogress-tasks-section tasks-section">
      <h2 class="tasks-label">In Progress</h2>
      <div class="tasks-container">
        <div class="task">
          <i class="fa-solid fa-comments fa-lg task-icon"></i>
          <div class="task-info-container">
            <h3>Task #1</h3>
            <p>Due 23/11/22</p>
            <div class="priority-label medium"></div>
          </div>
          <i class="fa-solid fa-trash-can"></i>
        </div>
      </div>
      <button type="button" class="add-tasks btn">
        <i class="fa-solid fa-plus"></i>
      </button>
    </div>
    <div class="completed-tasks-section tasks-section">
      <h2 class="tasks-label">Completed</h2>
      <div class="tasks-container">
        <div class="task">
          <i class="fa-solid fa-cart-shopping fa-lg task-icon"></i>
          <div class="task-info-container">
            <h3>Task #1</h3>
            <p>Due 23/11/22</p>
          </div>
          <i class="fa-solid fa-trash-can"></i>
        </div>
        <div class="task">
          <i class="fa-solid fa-money-bill fa-lg task-icon"></i>
          <div class="task-info-container">
            <h3>Task #1</h3>
            <p>Due 23/11/22</p>
          </div>
          <i class="fa-solid fa-trash-can"></i>
        </div>
      </div>
      <button type="button" class="add-tasks btn">
        <i class="fa-solid fa-plus"></i>
      </button>
    </div>
  </main>
  <footer>
    <p>Made by Ganz <i class="fa-solid fa-crown"></i></p>
  </footer>
</body>
</html>
